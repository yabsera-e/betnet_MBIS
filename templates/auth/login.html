{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% tailwind_css %}
    <title>የሚከራይ ቤት አለ | Login</title>
</head>
<style>
    *{
        font-family:'Poppins'
    }
</style>
<body class="relative bg-white">
    <!-- Fullscreen background image with lime inset -->
    <div class="hidden sm:block absolute inset-0 z-0">
        <div class="w-full h-full relative">
            <img src="{% static 'login_bg.png' %}" alt="Login Background"
                 class="w-full h-full object-cover" />
            <!-- Lime inset (overlay) -->
            <div class="absolute  inset-0  pointer-events-none"></div>
        </div>
    </div>

    <!-- Content wrapper -->
    <div class="relative z-10 flex flex-col sm:flex-row items-center h-screen md:px-10 lg:px-20 lg:gap-36">
        <!-- Login form - full width on mobile, left on desktop -->
        <div class="bg-white w-full rounded-lg md:w-1/2 lg:w-1/4 flex items-center justify-center px-6 py-12 sm:py-0   ">
            <div class="w-full max-w-md">
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    <h1 class="text-3xl text-lime-950 font-bold text-center ">Login</h1>

                    {% if error %}
                    <div class="flex justify-center ">
                        <p class="inline-block w-auto bg-white p-2 px-4 shadow-md font-semibold rounded-full text-red-500 mt-3 text-center">
                            {{ error }}
                        </p>
                    </div>
                    {% endif %}
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">{{ form.email.label_tag }}</label>
                        {{ form.email }}
                    </div>

                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900">{{ form.password.label_tag }}</label>
                        {{ form.password }}
                    </div>

                    <button class="w-full text-white bg-secondary hover:bg-teal-800 duration-300 focus:ring-2 focus:outline-none focus:ring-lime-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center">
                        Login
                    </button>
                </form>

                <div class="mt-6 text-sm text-center">
                    <a href="{% url 'register' %}" class="text-gray-600">Don't have an account?
                        <span class="text-teal-500 hover:underline">SIGNUP</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Slogan (hidden on small screens) -->
        <div class="hidden sm:flex w-1/2 items-center font-semibold justify-center text-lime-500 text-5xl px-8 text-center">
            <div class="backdrop-brightness-75 text-left leading-10 w-80">
                {% comment %} Help You Find Home Sweet Home. {% endcomment %}
            </div>
        </div>
    </div>
</body>


</html>
